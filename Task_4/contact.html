  textarea.form-control {

  }
  
  .btn-primary {
    background-color: #ffcc00; /* Mustard color for the primary button */
    color: #fff;
  }
  
  .btn-success {

    background-color: rgb(120, 31, 31); /* Yellow color for the success button */
    color: #fff;
  }
  
  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;

  }

<!-- Contact Form -->
<div class="container form-container" id="contactForm">
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputFirstName">First Name:</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputLastName">Last Name:</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPhoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="inputEmailAddress">Email:</label>
            <input type="email" class="form-control" id="inputEmailAddress" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="inputMessage">Your Message:</label>
            <textarea class="form-control" id="inputMessage" rows="4" placeholder="Enter your message"></textarea>
        </div>

        <button type="button" class="btn btn-primary">Sign In</button>
        <button type="button" class="btn btn-success">Log In</button>
    </form>
</div>
