        /* Add these styles to your existing stylesheet */
.swiper-pagination {
  background-color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 40px; /* Adjust the height as needed */
}

.swiper-pagination .swiper-pagination-bullet {
  width: 10px; /* Adjust the width of each bullet as needed */
  height: 10px; /* Adjust the height of each bullet as needed */
  background-color: #ccc; /* Color for inactive bullets */
  margin: 0 5px; /* Adjust the spacing between bullets as needed */
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.3s;
}

.swiper-pagination .swiper-pagination-bullet-active {
  background-color: #ffcc00; /* Mustard color for the active bullet */
}
img:hover{
  scale: 1.2;
}

          .img_box img {
            border-radius: 5px;
            border: 2px solid #fff;
              max-width: 100%;
              max-height: 100%;
          }
  
          .slider_container .container {
              padding: 0 15px;
              max-width: 1230px;
              margin: 0 auto;
          }
  
          .card_slider {
              padding: 100px 0;
              position: relative; /* Add relative positioning for the navigation buttons */
          }
  
          .swiper-button-next,
          .swiper-button-prev {
              color: #fff; /* Set button color */
              font-size: 5px;
              position: absolute; /* Position buttons absolutely within the slider container */
              top: 50%;
              transform: translateY(-50%);
              cursor: pointer;
              z-index: 10;
              padding: 0px;
          }
  
 
          /* Adjust button styles for smaller screens */
          @media (max-width: 768px) {
              .swiper-button-next,
              .swiper-button-prev {
                  font-size: 3px;
                  padding: 0px;
              }
          }
